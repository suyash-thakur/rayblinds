<div class="canvus_menu">
<div class="container">
  <div class="float-right">
    <div class="toggle_icon" title="Menu Bar">
      <span></span>
    </div>
  </div>
</div>

<header class="hero-banner project-bg">
  <a class="navbar-brand" routerLink="/" style="z-index: 500000 !important;">
    <img src="../../assets/img/logo.png" alt="">
  </a>

  <div class="container">
    <h2 class="section-intro__subtitle" style="color: white !important;">Product Gallery</h2>
    <div class="btn-group breadcrumb">
      <a routerLink="/" class="btn">Home</a>
      <a routerLink="/products" class="btn">Products</a>
      <a (click) = "back()"class="btn">Product-Detail</a>
      <span class="btn ">Images</span>
    </div>
  </div>
</header>
<section class="portfolio section-margin">
  <div class="container">
    <div class="section-intro">
      <h4 class="section-intro__title"><b>PRODUCT IMAGES</b></h4>
      <h2 class="section-intro__subtitle bottom-border">{{ selectedProduct.name }}</h2>
    </div>
    <div class="row align-items-end pb-md-5 mb-4" style="justify-content: space-between !important;">
      <div class="col-md-5 mb-4 mb-md-0" *ngFor="let item of selectedProduct.img" style="margin-top: 50px;">
        <div class="portfolio__img" >
          <img class="img-fluid" [src]="item" alt="" style="width: 100%;">
        </div>
      </div>

    </div>

  </div>
</section>
